<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cross-Chain-Swap App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="container" style="width: 650px;">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Cross Chain Token Swap</h1>
            <br/>
        </div>
        <div id="startpage" class="text-center">
            <p class="introduction">Welcome to the Hash Timelocked Cross-Chain Token-Swap (HTLC)</p>
            <p>Enter details below to proceed to the swap functions</p>
            <p>You are signed in with account : <span id="accountAddress"></span>
            </p>
            <br/>
            <form onSubmit="App.accessContracts(); return false;" role="form">
                <div class="form-group">
                    <div class="input-group">
                        <label for="input-address-token">Hashed Timelock Contract Address:</label>
                        <input type="text" id="input-address-htlc" class="form-control input-lg"
                               name="addressHtlc" placeholder="0x0" value="0x6c3DB88E97dA81f4B7CD49f68FaC6A2430222380"/>
                        </br>
                        <label for="input-address-token">Associated ERC20 Contract Address:</label>
                        <input id="input-address-token" class="form-control input-lg" type="text"
                               name="addressToken" placeholder="0x0" value="0x3a882dc305682f10A992fbC50C8C2E03eCb7b260"/>
                        </br>
                        <span class="input-group-btn">
                            <!--implement link to success page with contract details?-->
                            <button type="submit" class="btn btn-success btn-lg">Interact with your contract</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div id="content" class="text-center" style="display: none;">

            <!--progress bar to show how much time of timelock has passed?-->
            <div class="progress">
                <div id="progress" class="progress-bar progress-bar-striped-active"
                     aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
            <p>Total Supply on the Network [
                <span class="token-symbol"></span> Token ] :
                <span id="token-totalSupply"></span>
            </p>
            <hr>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="js/bootstrap.min.js">
</script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
